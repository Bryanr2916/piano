<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
  <div id="piano">
    <img class="logo" src="./assets/piano-logo.svg" alt="freeCodeCamp Logo" />
    <div class="keys">
      <div data-note="C3" class="C3 key tecla"></div>
      
      <div data-note="D3" class="D3 key tecla">
        <div data-note="Db3" class="Db3 black-key tecla"></div>
      </div>

      <div data-note="E3" class="E3 key tecla">
        <div data-note="Eb3" class="Eb3 black-key tecla"></div>
      </div>

      <div data-note="F3" class="F3 key tecla"></div>

      <div data-note="G3" class="G3 key tecla">
        <div data-note="Gb3" class="Gb3 black-key tecla"></div>
      </div>

      <div data-note="A3" class="A3 key tecla">
        <div data-note="Ab3" class="Ab3 black-key tecla"></div>
      </div>

      <div data-note="B3" class="B3 key tecla">
        <div data-note="Bb3" class="Bb3 black-key tecla"></div>
      </div>

      <div data-note="C4" class="C4 key tecla"></div>

      <div data-note="D4" class="D4 key tecla">
        <div data-note="Db4" class="Db4 black-key tecla"></div>
      </div>

      <div data-note="E4" class="E4 key tecla">
        <div data-note="Eb4" class="Eb4 black-key tecla"></div>
      </div>

      <div data-note="F4" class="F4 key tecla"></div>

      <div data-note="G4" class="G4 key tecla">
        <div data-note="Gb4" class="Gb4 black-key tecla"></div>
      </div>

      <div data-note="A4" class="A4 key tecla">
        <div data-note="Ab4" class="Ab4 black-key tecla"></div>
      </div>

      <div data-note="B4" class="B4 key tecla">
        <div data-note="Bb4" class="Bb4 black-key tecla"></div>
      </div>

      <div data-note="C5" class="C5 key tecla"></div>

      <div data-note="D5" class="D5 key tecla">
        <div data-note="Db5" class="Db5 black-key tecla"></div>
      </div>

      <div data-note="E5" class="E5 key tecla">
        <div data-note="Eb5" class="Eb5 black-key tecla"></div>
      </div>

      <div data-note="F5" class="F5 key tecla"></div>

      <div data-note="G5" class="G5 key tecla">
        <div data-note="Gb5" class="Gb5 black-key tecla"></div>
      </div>

      <div data-note="A5" class="A5 key tecla">
        <div data-note="Ab5" class="Ab5 black-key tecla"></div>
      </div>

      <div data-note="B5" class="B5 key tecla">
        <div data-note="Bb5" class="Bb5 black-key tecla"></div>
      </div>
    </div>
  </div>

  <!-- Audio elements -->
  <audio id="C3" src="assets/C3.mp3"></audio>
  <audio id="Db3" src="assets/Db3.mp3"></audio>
  <audio id="D3" src="assets/D3.mp3"></audio>
  <audio id="Eb3" src="assets/Eb3.mp3"></audio>
  <audio id="E3" src="assets/E3.mp3"></audio>
  <audio id="F3" src="assets/F3.mp3"></audio>
  <audio id="Gb3" src="assets/Gb3.mp3"></audio>
  <audio id="G3" src="assets/G3.mp3"></audio>
  <audio id="Ab3" src="assets/Ab3.mp3"></audio>
  <audio id="A3" src="assets/A3.mp3"></audio>
  <audio id="Bb3" src="assets/Bb3.mp3"></audio>
  <audio id="B3" src="assets/B3.mp3"></audio>

  <audio id="C4" src="assets/C4.mp3"></audio>
  <audio id="Db4" src="assets/Db4.mp3"></audio>
  <audio id="D4" src="assets/D4.mp3"></audio>
  <audio id="Eb4" src="assets/Eb4.mp3"></audio>
  <audio id="E4" src="assets/E4.mp3"></audio>
  <audio id="F4" src="assets/F4.mp3"></audio>
  <audio id="Gb4" src="assets/Gb4.mp3"></audio>
  <audio id="G4" src="assets/G4.mp3"></audio>
  <audio id="Ab4" src="assets/Ab4.mp3"></audio>
  <audio id="A4" src="assets/A4.mp3"></audio>
  <audio id="Bb4" src="assets/Bb4.mp3"></audio>
  <audio id="B4" src="assets/B4.mp3"></audio>

  <audio id="C5" src="assets/C5.mp3"></audio>
  <audio id="Db5" src="assets/Db5.mp3"></audio>
  <audio id="D5" src="assets/D5.mp3"></audio>
  <audio id="Eb5" src="assets/Eb5.mp3"></audio>
  <audio id="E5" src="assets/E5.mp3"></audio>
  <audio id="F5" src="assets/F5.mp3"></audio>
  <audio id="Gb5" src="assets/Gb5.mp3"></audio>
  <audio id="G5" src="assets/G5.mp3"></audio>
  <audio id="Ab5" src="assets/Ab5.mp3"></audio>
  <audio id="A5" src="assets/A5.mp3"></audio>
  <audio id="Bb5" src="assets/Bb5.mp3"></audio>
  <audio id="B5" src="assets/B5.mp3"></audio>
</body>

</html>
